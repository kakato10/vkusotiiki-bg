<div class="container">
  <div class="login-page-container">
    <div class="header-login">Привет</div>
      <div class="login-inner-container borderly-named-login">
    <h6>Влизане</h6>
    <div class="loging-inner-container-header-v2">Необходима ни е малко информация за Вас ...</div>
    <div class="loging-inner-container-loginform">
    <form class="form-horizontal" role="form">
          <div class="form-group">
          <label for="email" class = "col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-email" id="email" ng-model="email">
          </div>
          </div>

          <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Парола</label>
          <div class="col-sm-10">
            <input type="password" class="form-control input-password" id="password" ng-model="password">
            </div>
          </div>

          <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox login-checkbox-remember-me">
              <label><input type="checkbox" ng-model="remember">Запомни ме</label>
            </div>

            <div class="login-lost-pass-link">
              <a href="">Забравена парола</a>
            </div>
          </div>
          </div>

          <div class="loging-inner-container-button-login">
          <button type="button" class="btn btn-success btn-login" ng-click="logIn(email, password, remember)">Влез</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
