<div class="row group-container">
  <div class="col-xs-6 col-md-12 recipe">
    <a ui-sref="home.recipies.details({{recipe}})" class="thumbnail left">
      <img src="images/recipes/chushki.jpg" alt="{{recipe.title}}">
    </a>
    <div class="recipe-content col-xs-4 col-md-8">
      <div class="recipe-title">
        <a ui-sref="home.recipies.details({{recipe}})">{{recipe.title}}</a>
        <div class="btn-group special-icon" role="group">
          <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>
        </div>
      </div>
      <p>Създадена на {{ recipe.createdOn | toDate | date:'yyyy-MM-dd HH:mm'}}</p>
      <div class="recipe-text">{{recipe.description}}</div>
    </div>
  </div>
  <div class="col-xs-6 col-md-12 center btn-toolbar recipe-rating" role="toolbar">
    <ng-rate-it ng-model="recipe.rating" read-only="true" ng-if="recipe.rating"></ng-rate-it>{{recipe.rating}}
    <a ui-sref="home.recipies.details({{recipe}})" class="right"><p>Виж повече >></p></a>
  </div>
</div>
