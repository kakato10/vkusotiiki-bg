<div class="col-xs-6 col-md-12 text-center">
    <a ui-sref="home.recipies.details({{recipe}})" class="thumbnail">
        <img src="images/recipes/musaka.jpg" alt="Рецепта на седмицата">
    </a>
    <a ui-sref="home.recipies.details({{recipe}})">{{recipe.title}}</a>
    <div>
        <ng-rate-it ng-model="recipe.rating" read-only="true" ng-if="recipe.rating"></ng-rate-it><span ng-if="recipe.rating!==0">{{recipe.rating}}</span>
    </div>
</div>
