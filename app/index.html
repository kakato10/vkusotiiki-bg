<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="stuffApp">

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        
        <!--navbar-->
        <div class="container">

          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="products.list">stuff</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="products.list">Products</a></li>
              <li ui-sref-active="active"><a ui-sref="orders.list">Orders</a></li>
            </ul>
          </div>
          <es-profile-preview></es-profile-preview>
        </div>
      </div>
    </div>

    <div class="container">
      <es-cart-preview></es-cart-preview>
      <div ui-view></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/productsGridListController.js"></script>
    <script src="scripts/controllers/productController.js"></script>
    <script src="scripts/controllers/cartController.js"></script>
    <script src="scripts/controllers/profilePreviewController.js"></script>
    <script src="scripts/controllers/registrationController.js"></script>
    <script src="scripts/controllers/orderDetailsController.js"></script>
    <script src="scripts/services/product.js"></script>
    <script src="scripts/services/cartLine.js"></script>
    <script src="scripts/services/cart.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/authentication.js"></script>
    <script src="scripts/services/namedNgIf.js"></script>
    <script src="scripts/services/order.js"></script>
    <script src="scripts/services/orderLine.js"></script>
    <script src="scripts/services/salesManager.js"></script>
    <script src="scripts/services/state.js"></script>
    <script src="scripts/directives/productPreviewDirective.js"></script>
    <script src="scripts/directives/orderPreviewDirective.js"></script>
    <script src="scripts/directives/cartPreviewDirective.js"></script>
    <script src="scripts/directives/cartLineDirective.js"></script>
    <script src="scripts/directives/orderLineDirective.js"></script>
    <script src="scripts/directives/profilePreview.js"></script>
    <!-- endbuild -->
    
</body>
</html>
